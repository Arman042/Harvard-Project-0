<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 15%;
        }
        #search-bar {
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            padding: 10px;
            width: 400px;
            font-size: 16px;
        }
        #buttons {
            margin-top: 20px;
        }
        #google-search {
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            color: #5f6368;
            font-size: 14px;
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #navigation {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #navigation a {
            margin: 0 10px;
            text-decoration: none;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div id="navigation">
        <a href="index.html">Google Search</a>
    </div>
    <form action="https://www.google.com/search" method="GET">
        <input type="hidden" name="tbm" value="isch">
        <input id="search-bar" type="text" name="q">
        <div id="buttons">
            <input id="google-search" type="submit" value="Google Image Search">
        </div>
    </form>
</body>
</html>
