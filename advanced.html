<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 10% 30%;
        }
        #advanced-search {
            display: flex;
            flex-direction: column;
        }
        .input-field {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
        }
        #advanced-search-button {
            background-color: #1a73e8;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        #navigation {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #navigation a {
            margin: 0 10px;
            text-decoration: none;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div id="navigation">
        <a href="index.html">Google Search</a>
    </div>
    <form id="advanced-search" action="https://www.google.com/search" method="GET">
        <div class="input-field">
            <label for="all-words">Find pages with… all these words:</label>
            <input id="all-words" type="text" name="as_q">
        </div>
        <div class="input-field">
            <label for="exact-phrase">Find pages with… this exact word or phrase:</label>
            <input id="exact-phrase" type="text" name="as_epq">
        </div>
        <div class="input-field">
            <label for="any-words">Find pages with… any of these words:</label>
            <input id="any-words" type="text" name="as_oq">
        </div>
        <div class="input-field">
            <label for="none-words">Find pages with… none of these words:</label>
            <input id="none-words" type="text" name="as_eq">
        </div>
        <input id="advanced-search-button" type="submit" value="Advanced Search">
    </form>
</body>
</html>
